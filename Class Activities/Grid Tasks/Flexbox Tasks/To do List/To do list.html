<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" 
              href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>To-Do List</h1>
            <div class="task">
                <input type="checkbox" id="delete-task1">
                <label for="delete-task1">
                    Finish Tasks
                </label>
                <button class="delete-btn">
                    <label for="delete-task1">
                        Delete
                    </label>
                </button>
            </div>
            <div class="task">
                <input type="checkbox" id="delete-task2">
                <label for="delete-task2">
                    Do Homework
                </label>
                <button class="delete-btn">
                    <label for="delete-task2">
                        Delete
                    </label>
                </button>
            </div>
            <div class="task">
                <input type="checkbox" id="delete-task3">
                <label for="delete-task3">
                    Buy food
                </label>
                <button class="delete-btn">
                    <label for="delete-task3">
                        Delete
                    </label>
                </button>
            </div>
            <div class="task">
                <input type="checkbox" id="delete-task4">
                <label for="delete-task4">
                    Play games
                </label>
                <button class="delete-btn">
                    <label for="delete-task4">
                        Delete
                    </label>
                </button>
            </div>
            <div class="task">
                <input type="checkbox" id="delete-task5">
                <label for="delete-task5">
                    Clean the house
                </label>
                <button class="delete-btn">
                    <label for="delete-task5">
                        Delete
                    </label>
                </button>
            </div>
        </div>
    </body>
</html>
